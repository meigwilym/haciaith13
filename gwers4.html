<script>
    
    
console.log("dechrau'r JS");

// coords
// array
var coords = ['53.183841',  '-3.375592'];

// creu'r map, wedi'i ganoli ar y coords
var map = new L.map('map').setView(coords, 13);

// defnyddio OSM fel cefndir
var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 17});	

// gosod y cefndir
map.addLayer(osm);

// gorffen y setup

var lleoliadau = [
    {
        coords : ['53.183841', '-3.375592'],
        enw : 'Eisteddfod',
        icon : 'pabell'
    },
    {
        coords : ['53.186916', '-3.411362'],
        enw : 'Dinbych',
        icon : 'marker'
    },
    {
        coords : ['53.182827', '-3.334672'],
        enw : 'Llandyrnog',
        icon : 'marker'
    },
];

for(i in lleoliadau)
{
    var lleol = lleoliadau[i];
    
    dangosMarker(lleol.coords, lleol.enw, lleol.icon);
}




// fns
function dangosMarker(coords, title, lliw)
{    
    if(lliw == 'pabell')
    {
        // parker pabell
        yr_icon = new L.icon({
            iconUrl: 'leaflet/images/festival.png',
            shadowUrl: 'leaflet/images/festival-shadow.png',
            iconSize:     [32, 37], // size of the icon
            shadowSize:   [51, 37], // size of the shadow
            iconAnchor:   [16, 37], // point of the icon which will correspond to marker's location
            shadowAnchor: [4, 62],  // the same for the shadow
            popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        });
    }
    else
    {
        yr_icon = new L.Icon.Default();
    }
        
    var markerE = L.marker(coords, {icon : yr_icon});
    
    markerE.addTo(map);
    markerE.bindPopup("<b>"+title+"!</b>");
}

</script>
